<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
        <title>Formulário</title>
    </head>

    <body>  
        <div>
            <h1 id="titulo">Formulário de Inscrição</h1></br></br>
        </div>
        <form>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label><strong>Qual sua formação?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Pós-graduação Completa
                </label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Pós-graduação Incompleta
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Graduação Completa
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Graduação Incompleta
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Ensino Médio Completo
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Ensino Médio Incompleto
                </label>
            </div>
            <div class="campo">
                <label for="senioridade"><strong>Inglês</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Básico</option>
                  <option>Intermediário</option>
                  <option>Avançado</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione seu sexo:</strong></label><br><br>
                    <input type="checkbox">
                    <label> Feminino</label>
                    <input type="checkbox">
                    <label> Masculino</label>
                </div>
            </fieldset>
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco sobre você: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea></br></br>
            </div> 
            <div class="button">
                <button class="botao" type="submit" onsubmit="">Concluído</button>
            </div>  
        </form>
    </body>
</html>
